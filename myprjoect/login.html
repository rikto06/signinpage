          <input type="email" id="inputEmail" class="form-control mt-3 mb-3 p-2" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control mt-3 mb-3 p-2" placeholder="Password" required>
          <div class="checkbox mb-3">

              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button  id="sigin-btn" class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
